<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Register/Sign-In  Box Animated</title>
  
  
  <link rel='stylesheet prefetch' href='https://oss.maxcdn.com/semantic-ui/2.1.4/semantic.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="background">
  <div class="account">
    <div class="slider">
      <div class="signup">
        <form class="ui form">
          <div class="field">
            <label>Name</label>
            <input type="text" name="first-name" placeholder="Full Name">
          </div>
          <div class="field">
            <label>Email</label>
            <input type="text" name="last-name" placeholder="Last Name">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="text" name="last-name" placeholder="Last Name">
          </div>
          <div class="field">
            <label>Repeat Password</label>
            <input type="text" name="last-name" placeholder="Last Name">
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" tabindex="0" class="hidden">
              <label>I agree to the Terms and Conditions</label>
            </div>
            <br>
          </div>
          <button class="ui fluid blue button" type="submit">sign me up</button>
        </form>
      </div>
      <div class="login">
        <form class="ui form">
          <div class="field">
            <label>Email</label>
            <input type="text" name="first-name" placeholder="First Name">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="text" name="last-name" placeholder="Last Name">
          </div>
          
          <button class="ui fluid olive button" type="submit">log in</button>
        </form>
      </div>
    </div>
    <div class="content">
      <h2>Don't have an account?</h2>
      <p>Save sneakers to your personal wishlist, order easier and faster, save your address(es), check your order details, and more</p>
      <p>
        <a href="#" class="button to-left">Register here</a>
    </div>
    <div class="content">
      <h2>Have an account?</h2>
      <p>Already registered? If you have an account with us, please log in.</p>
      <a href="#" class="button to-right">Login here</a>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src='https://oss.maxcdn.com/semantic-ui/2.1.4/semantic.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
